c<!DOCTYPE html>
<html>
	<head>
		<title>lab7.html</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>
		<style>
			#map{
				height: 800px;
				width: 800px;
			}
		</style>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
	</head>
	
	<body>
		<div id="map"></div>
		<script>
      			var map = L.map('map').setView([52.53437, 13.41053], 13);
      			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
        		maxZoom: 19,
        		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    	 		}).addTo(map);
			var polygon1 = L.polygon([
				[52.528074, 13.42529],
				[52.529528, 13.437508],
				[52.528572, 13.438489],
				[52.530967, 13.442298],
				[52.528298, 13.445163],
				[52.527002, 13.442084],
				[52.526261, 13.442904],
				[52.525951, 13.442078],
				[52.526118, 13.441885],
				[52.526042, 13.441654],
				[52.526359, 13.441322],
				[52.52618, 13.440869],
				[52.527322, 13.439595],
				[52.52742, 13.437808],
				[52.526101, 13.435421],
				[52.525688, 13.436631],
				[52.524916, 13.436746],
				[52.524672, 13.43725],
				[52.523653, 13.43717],
				[52.523412, 13.433651],
				[52.527188, 13.427235]
				],{
				color: 'darkolivegreen',
				fillColor: 'olivedrab',
				fillOpacity: 0.5
			}).addTo(map);
			var polygon2 = L.polygon([
				[52.554666, 13.402419],
				[52.55492, 13.399018],
				[52.555196, 13.399096],
				[52.556469, 13.398817],
				[52.557138, 13.398629],
				[52.557828, 13.399214],
				[52.557723, 13.401196],
				[52.557764, 13.401335],
				[52.557609, 13.40261],
				[52.558009, 13.402575],
				[52.55778, 13.407041],
				[52.555646, 13.406697],
				[52.555807, 13.402607]
				],{						 
				color: 'darkgreen',
				fillColor: 'forestgreen',
				fillOpacity: 0.5
			}).addTo(map);
			var circle1 = L.circle([52.518534, 13.404624],{
				color: 'plum',
				fillColor: 'thistle',
				fillOpacity: 0.5,
				radius: 150
			}).addTo(map);
			var circle2 = L.circle([52.554098, 13.463531],{
				color: 'blue',
				fillColor: 'SteelBlue',
				fillOpacity: 0.5,
				radius: 150
			}).addTo(map);
			var popup = L.popup();
			var marker1 = L.marker([52.530833, 13.450833]).addTo(map);
			var marker2 = L.marker([52.543059, 13.405294],{color: 'yellow'}).addTo(map);
			marker1.bindPopup("Velodrom").openPopup();
			marker1.bindPopup("Friedrich-Ludwig-Jahn-Stadion").openPopup();
			circle1.bindPopup("Marx-Engels-Forum");
			circle2.bindPopup("Park am Wei√üen See");
			polygon1.bindPopup("Volkspark Friedrichshain");
			polygon2.bindPopup("Kleingartenanlage Bornholm I e.V");	
			function onMapClick(e){
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(map);
			}
			map.on('click', onMapClick);			
		</script>
	</body>
</html>
