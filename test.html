c<!DOCTYPE html>
<html>
	<head>
		<title>lab7.html</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""/>
		<style>
			#map{
				height: 600px;
				width: 600px;
				text-align: center;
			}
		</style>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
	</head>
	
	<body>
		<div id="map"></div>
		<script>
      			var map = L.map('map').setView([52.520008,13.404954], 20);
			var marker = L.marker([52.5279, 13.4267]).addTo(map);
			var circle = L.circle([52.527921, 13.42698], {
				color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.5,
				radius: 500
			}).addTo(map);
			var polygon = L.polygon([
				[51.509, -0.08],
				[51.503, -0.06],
				[51.51, -0.047]
			]).addTo(map);
      			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{
        		maxZoom: 19,
        		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    	 		}).addTo(map);
			marker.bindPopup("<b>MÃ¤rchenbrunnen</b><br>The fountain of fairy tales").openPopup();
			circle.bindPopup("I am a circle.");
			polygon.bindPopup("I am a polygon.");
			var popup = L.popup()
				.setLatLng([51.513, -0.09])
				.setContent("I am a standalone popup.")
				.openOn(map);
			var popup = L.popup();
			function onMapClick(e){
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(map);
			}
			map.on('click', onMapClick);
		</script>
	</body>
</html>
