    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        const word = "R U T A B A G A";
        let blank = "_ _ _ _ _ _ _ _"; // Represents the hidden word
        $("#word").text(blank);

        let triedLetters = "";
        let tries = 10;
        $("#guesses").text("Guesses left: " + tries);

        let gameWon = false;
        let gameLost = false;

        $(".letter").click(function () {
          if (!gameWon && !gameLost) {
            $("#info").text("");

            const letter = $(this).text();

            // Apply fade-out and fade-in effect
            $(this).fadeOut(1000, function () {
               // Optional: Restore the letter visibly
            });

            if (triedLetters.includes(letter)) {
              $("#info").text("Letter " + letter + " already tried.");
            } else if (!word.includes(letter)) {
              tries--;
              $("#guesses").text("Mistakes left: " + tries);

              if (tries < 1) {
                gameLost = true;
                $("#info").text("You couldn't figure out the best military branch!");
              }
            } else {
              let newBlank = blank.split(" ");
              for (let i = 0; i < word.length; i++) {
                if (word[i] === letter) {
                  newBlank[i] = letter;
                }
              }
              blank = newBlank.join(" ");
              $("#word").text(blank);

              if (!blank.includes("*")) {
                gameWon = true;
                $("#info").text("Semper Fi!");
                // Show the winner image and message
                $("#winner-image").show();
                $("#winner-message").show();
              }
            }

            triedLetters += letter;
          }
        });
      });
    </script>
    <script>
  $(document).ready(function () {
  $("#buttonstyle").click(function () {
    // Check if the paragraph already exists
    if ($("#hint").length === 0) {
      // If it doesn't exist, create and append it
      $("<p id='hint'>This military branch was born in Philadelphia, Pennsylvania, at Tun Tavern November 10th 1775.</p>")
        .hide() // Initially hides the paragraph
        .appendTo("body"); // Appends it to the <body> or any specific container
    }
    // Toggles visibility of the paragraph
    $("#hint").fadeToggle(1000); // Fades in/out dynamically
  });
});
